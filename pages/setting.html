<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>儿童体态检测</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<meta name="misapplication-tap-highlight" content="no" />
		<meta name="HandheldFriendly" content="true" />
		<meta name="MobileOptimized" content="320" />
		<meta http-equiv="X-UA-Compatible" content="IE=11,chrome=1">
		<link rel="stylesheet" type="text/css" href="../css/fonts/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<style>
			.nav {
				position: relative;
			}

			.nav_title {
				line-height: .44rem;
				background-color: #FFF;
			}

			.top_back {
				position: absolute;
				top: 10px;
				left: 10px;
				font-size: .2rem;
				color: #333;
				font-weight: bold;
			}

			.content {
				line-height: .55rem;
			}

			.cache_wrapper {
				border-top: 1px solid #DEE4E9;
				border-bottom: 1px solid #DEE4E9;
			}
		</style>
	</head>
	<body>
		<div class="main_wrapper">
			<div class="container">
				<div class="row nav">
					<div class="col-xs-12 nav_title">设置</div>
					<a href="javascript:history.back(-1)">
						<div class="top_back iconfont">&#xe7ec;</div>
					</a>
				</div>
				<div class="row content">
					<div class="col-xs-12">
						<div class="row">
							<div class="col-xs-6 text-left">用户协议</div>
							<div class="col-xs-6 text-right"><i class="iconfont">&#xe7eb;</i></div>
						</div>
					</div>
					<div class="col-xs-12 clear_cache">
						<div class="cache_wrapper">
							<div class="row">
								<div class="col-xs-6 text-left">清除缓存</div>
								<div class="col-xs-6 text-right">9.5MB</div>
							</div>
						</div>
					</div>
					<div class="col-xs-12">
						<div class="row">
							<div class="col-xs-6 text-left">消息推送</div>
							<div class="col-xs-6 text-right">784-451245</div>
						</div>
					</div>
				</div>
	</body>
</html>
